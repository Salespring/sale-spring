# Override file for development-specific configurations
# This file is automatically loaded by docker-compose

version: '3.8'

services:
  postgres:
    # Development-specific PostgreSQL configuration
    command: |
      postgres 
      -c log_statement=all 
      -c log_destination=stderr 
      -c log_min_duration_statement=0
      -c shared_preload_libraries=pg_stat_statements
    environment:
      # Enable more verbose logging for development
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=C"

  redis:
    # Development Redis configuration with more verbose logging
    command: |
      redis-server 
      --appendonly yes 
      --loglevel verbose
      --save 60 1000